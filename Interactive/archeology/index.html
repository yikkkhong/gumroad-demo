<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archaeology Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <aside class="sidebar">
        <h2>Field Notes</h2>
        <p>Excavation Progress:</p>
        <ul id="inventory-list">
            </ul>
    </aside>

    <main class="excavation-zone">
        <header>
            <h1>Excavation Site #001</h1>
            <p>Rub the artifact to remove the dirt.</p>
        </header>

        <div id="artifact-container" class="stone-shape">
            
            <div id="artifact-content">
                <h2 id="project-title">Project Title</h2>
                <p id="project-desc">Description goes here...</p>
                <div class="meta-tags">
                    <span id="project-tag">Web Dev</span>
                </div>
            </div>

            <canvas id="dust-layer"></canvas>
        </div>

        <div class="controls">
            <p id="status-text">Status: Uncovered</p>
            <button id="next-btn" class="hidden">Archive & Next Artifact &rarr;</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
