<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Showcase Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Alex.Dev</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#showcase">Work</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact" class="btn-primary">Contact</a></li>
        </ul>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </nav>

    <header id="home" class="hero">
        <div class="hero-content">
            <h1>Create. Build. Inspire.</h1>
            <p>A showcase of my latest projects, articles, and products.</p>
            <a href="#showcase" class="btn-secondary">Explore Collection</a>
        </div>
    </header>

    <section id="showcase" class="showcase-section">
        <div class="container">
            <div class="section-header">
                <h2>Selected Works</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="web">Web Design</button>
                    <button class="filter-btn" data-filter="app">Apps</button>
                    <button class="filter-btn" data-filter="branding">Branding</button>
                </div>
            </div>

            <div class="grid-container" id="grid-container">
                </div>
        </div>
    </section>

    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img src="" alt="" id="modal-image">
            <div class="modal-text">
                <span class="modal-category" id="modal-category">Category</span>
                <h3 id="modal-title">Project Title</h3>
                <p id="modal-desc">Description goes here...</p>
                <a href="#" class="btn-primary" id="modal-link">View Project</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Alex Dev. Built with HTML, CSS, JS.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
