<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tissue Box Showcase - Interactive Portfolio Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Background particles -->
        <div class="particles" id="particles"></div>
        
        <!-- Main content area -->
        <div class="main-content">
            <!-- Crying person -->
            <div class="person-container">
                <div class="person">
                    <div class="head">
                        <div class="face">
                            <div class="eye left-eye">
                                <div class="tear tear-1"></div>
                                <div class="tear tear-2"></div>
                            </div>
                            <div class="eye right-eye">
                                <div class="tear tear-3"></div>
                                <div class="tear tear-4"></div>
                            </div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                    <div class="body"></div>
                    <div class="arm left-arm"></div>
                    <div class="arm right-arm"></div>
                </div>
            </div>

            <!-- Tissue box -->
            <div class="tissue-box-container">
                <div class="tissue-box">
                    <div class="box-top"></div>
                    <div class="box-front"></div>
                    <div class="box-side left"></div>
                    <div class="box-side right"></div>
                    <div class="box-label">
                        <span class="box-title">My Showcase</span>
                        <span class="box-subtitle">Pull to reveal</span>
                    </div>
                </div>
                
                <!-- Tissues stack -->
                <div class="tissues-container" id="tissuesContainer">
                    <!-- Tissues will be generated by JavaScript -->
                </div>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <p class="instruction-text">ðŸ‘† Click or drag the tissues to reveal content</p>
            </div>
        </div>

        <!-- Counter -->
        <div class="counter">
            <span id="tissueCounter">0</span> / <span id="totalTissues">0</span> revealed
        </div>

        <!-- Reset button -->
        <button class="reset-btn" id="resetBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                <path d="M21 3v5h-5"></path>
                <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                <path d="M3 21v-5h5"></path>
            </svg>
            Reset
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
